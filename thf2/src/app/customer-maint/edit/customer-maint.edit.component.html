<po-page-edit name="customerMaintEdit"
    [p-title]="getTitle()"
    [p-breadcrumb]="breadcrumb"
    (p-save)="save()"
    (p-save-new)="saveAndNew()"
    (p-cancel)="cancel()"
    >

    <div class="po-row 
                po-sm-12
                po-md-8 po-offset-md-2 
                po-lg-6 po-offset-lg-3
                po-lx-4 po-offset-lx-4">

        <po-number class="po-md-4" name="code"
            [(ngModel)]="customer.code"
            [p-label]="literals?.code"
            [p-placeholder]="literals?.code"
            p-maxlength="9"
            p-minlength="1"
            p-min="0"
            p-required
            [p-readonly]="isEdit">
        </po-number>

        <po-input class="po-md-8" name="shortName"
            [(ngModel)]="customer.shortName"
            [p-label]="literals?.shortName"
            [p-placeholder]="literals?.shortName"
            p-maxlength=15
            p-clean
            p-required>
        </po-input>

        <po-input class="po-md-12" name="name"
            [(ngModel)]="customer.name"
            [p-label]="literals?.name"
            [p-placeholder]="literals?.name"
            p-maxlength=40
            p-clean>
        </po-input>

        <po-lookup class="po-md-4" name="country"
            [(ngModel)]="customer.country"
            [p-label]="literals?.country"
            [p-placeholder]="literals?.country"
            p-field-label="countryName"
            p-field-value="countryCode"
            [p-columns]="zoomCountryColumns"
            [p-field-format]="zoomCountryFormat"
            [p-filter-service]="serviceCountry"
            p-required>
        </po-lookup>

        <po-radio-group class="po-md-8" name="status"
            [(ngModel)]="customer.status"
            [p-label]="literals?.status"
            [p-options]="statusOptions"
            p-required>
        </po-radio-group>

        <po-divider class="po-sm-12 po-md-12 po-lg-12 po-lx-12"
            [p-label]="literals?.contact">
        </po-divider>

        <div class="po-md-12">
            <po-button 
                class="po-sm-12 
                       po-md-6 po-offset-md-1
                       po-lg-4 po-offset-lg-2
                       po-lx-4 po-offset-lx-2"
                (p-click)="contactAdd()"
                p-icon="po-icon-plus"
                [p-label]="literals?.contact"
                p-kind="primary">
            </po-button> 
        </div>

        <po-table 
            class="po-sm-12 
                   po-md-10 po-offset-md-1
                   po-lg-8  po-offset-lg-2
                   po-lx-8  po-offset-lx-2"
            p-selectable="false"
            p-striped="true"
            p-actions-right="true"
            [p-columns]="contactColumns"
            [p-items]="contactItems"
            [p-actions]="contactTableActions">
        </po-table>

    </div>
</po-page-edit>

<po-modal #modalEditContact
    p-size="sm"
    [p-title]="literals?.contact"
    [p-primary-action]="confirmContact"
    [p-secondary-action]="cancelContact">

    <div class="po-row">
        <po-number class="po-md-12" name="seq"
            [(ngModel)]="contact.seq"
            [p-label]="literals?.seq"
            [p-placeholder]="literals?.seq"
            p-readonly>
        </po-number>

        <po-input class="po-md-12" name="name"
            [(ngModel)]="contact.name"
            [p-label]="literals?.name"
            [p-placeholder]="literals?.name"
            p-required>
        </po-input>

        <po-input class="po-md-12" name="phone"
            [(ngModel)]="contact.phone"
            [p-label]="literals?.phone"
            [p-placeholder]="literals?.phone"
            p-required>
        </po-input>
    </div>

</po-modal>
